<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<script src="js/webrem.js"></script>
		<title></title>
	</head>
	<body>
		<div class="header">
			<i></i>
			<h1>京东登录</h1>
		</div>
		<div class="content">
			<div class="login-phone">
				<div class="form-item-wrapper">
					<label>+86 <i></i> </label>
					<input type="text" class="mphone"placeholder="请输入手机号">
					<button class='code'>获取验证码</button>
				</div>
				<div class='form-item-wrapper'>
					<input type="text" placeholder='请输入收到的验证码' class="mcode">
				</div>
				<div class="btn-login-wrapper">
					<button class="btn-button btn-phone">登录</button>
				</div>
			</div>
			<div class="login-pwd">
				<div class='form-item-wrapper'>
					<input type="text" class="pwd-phone" placeholder='用户名/邮箱/已验证手机'>
				</div>
				<div class='form-item-wrapper'>
					<input type="password" class="pwd-word" placeholder='请输入密码'>
					<i></i>
					<span>忘记密码</span>
				</div>
				<div class="btn-login-wrapper">
					<button class="btn-pwd">登录</button>
				</div>
				
			</div>
			<div class="ps-login">一键登录</div>
			<div class="title-wrapper clearfix">
				<span class="title-phone">短信验证码登录</span>
				<span class="title-pwd">账号密码登录</span>
				<span class="title-regist">手机快速注册</span>
			</div>
			<div class="other-login">
				<h4>其他方式登录</h4>
				<a href="#"></a>
				<span class="qq">QQ</span>
				<span class="explain">登录即代表您已同意<span>京东隐私政策</span></span>
			</div>
		</div>
		<script src="js/jquery-3.4.0.js"></script>
		<script src="js/js.cookie.min.js"></script>
		<script src="js/myHttp.js"></script>
		<script src="js/login.js"></script>
	</body>
</html>
