<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/order.css">
		<script src="js/webrem.js"></script>
		<title>订单</title>
	</head>
	<body>
		<div class="header">
			<div class="header-title">
				<span><i class="back"></i></span>
				<p class="">确认订单</p>
				<span><i class="more"></i></span>
			</div>
			<div class='address-wrapper'>
				<span></span>
				<span></span>
				<p></p>
			</div>
		</div>
		<div class='next-body'>
			<ul class='order-list'>
				
			</ul>
			<div class='list-wrapper'>
				<ul>
					<li>订单编号:</li><li class='order-id'></li>
					<li>订单时间:</li><li class='shoppingTime'></li>
				</ul>
			</div>
			<p>
				<span>总价&nbsp;:<em>￥<em class='price'>23</em></em></span>
			</p>
			<div class='footer'>
				<span>货到付款</span>
				<span class='confirm-pay'>在线支付</span>
			</div>
			<div class='logo-wrapper'>
				<div class='logo'></div>
			</div>
		</div>
		<!-- 选择收货地区 -->
		<div class='chose-product'>
			<div></div>
			<div>
				<div class='address-header'><span>选择地址</span><i class='close'></i></div>
				<ul class='all-address'>	
				</ul>
				<span>确认</span>
			</div>
		</div>	
		
		
		<script src="js/jquery-3.4.0.js"></script>
		<script src="js/js.cookie.min.js"></script>
		<script src="js/myHttp.js"></script>
		<script src="js/order.js"></script>
	</body>
</html>
